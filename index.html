<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>
    <div class="error">
        <h1>To see work, turn on development mode and set device width 360px or less.</h1>
    </div>
    <div class='app'>
        <div class="map"></div>
        <div class="content">
            <!-- <h1>hello</h1> -->
            <div id="topblock">
                <div id='toblockmenu'>
                    <img src="/img/menu.svg" alt="">
                </div>
                <div id='toblockrowfirst'>
                    <div id="redmarker">
                        <img src="/img/redpoint.svg" alt="">
                    </div>
                    <div id="mypositiontext">
                        <p>Моё местоположение</p>
                    </div>
                    <div id="pointingsymbol">
                        <img src="/img/mylocation.svg" alt="">
                    </div>
                </div>
                <div id='toblockarrows'>
                    <img src="/img/arrows.svg" alt="">
                </div>
                <div id='toblockrowsecond'>
                    <div id="greenmarker">
                        <img src="/img/greenpoint.svg" alt="">
                    </div>
                    <div id="destinationtext">
                        <p>Соборная 50</p>
                    </div>
                </div>
            </div>
            <div id="bottomblock">

            </div>
            <div id="logobottom">
                <img src="/img/logo.svg" alt="logobottom sign">
            </div>
        </div>
    </div>
</body>
</html>
